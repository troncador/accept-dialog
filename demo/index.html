<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>

<head>
	<title>Dialog Example</title>
	<meta name="author" content="benjamin almarza (https://github.com/troncador)"/>
	<meta http-equiv="content-language" content="es"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />

<!-- CSS -->
  <link rel="stylesheet" type="text/css"
  	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/humanity/jquery-ui.css">
</head>

  <body>
		<div class="dialog-confirm"  id="run-function-dialog" style="display:none;"
		  title="Run Function">
		  <p>
		    <span class="ui-icon ui-icon-alert"></span>
		    <span>Are you sure you want to run the function?  </span>
		  </p>
		</div>
    <div class="container">
      <div class="jumbotron">
        <h1>Accept Dialog example</h1>
        <p>
          	<a id="myButtonAnchor" class="btn btn-lg btn-primary" href="#"
						 	role="button">Open Dialog &raquo;</a>
        </p>
      </div>
    </div>
	<script
		type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
	<script
		type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
	<script
		type="text/javascript"
		src="../src/widget.dialog.js" ></script>

    <script type="text/javascript">
    	$(function(){
				var initAcceptDialog = {
				  acceptFunction : function(that) {
				    alert("function create");
				  },
				  acceptTextButton: "RUN",
				  messageSelector : "#run-function-dialog",
				  height: 300
				};

				$("#myButtonAnchor").acceptDialog(initAcceptDialog);
    	});
    </script>
  </body>
</html>
